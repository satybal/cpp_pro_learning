name: 'C++ CI'

on:
  push:
    branches:
      - 02_ipaddress
      - feature/github_actions
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: sudo apt-get update && sudo apt-get install cmake libgtest-dev -y
      - run: cmake . -DINSTALL_GTEST=NO
      - run: cmake --build .
      - run: cmake --build . --target test
      - run: cmake --build . --target package
      - run: ./test_filter
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: 02.1
          # tag_name: 02.${{ github.run_number }}
          release_name: IP Addresses Release 1
          # release_name: IP Addresses Release ${{ github.run_number }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ip_filter-0.0.1-Linux.deb
          # asset_path: ./ipaddress-0.0.${{ github.run_number }}-Linux.deb
          asset_name: ip_filter-0.0.1-Linux.deb
          # asset_name: ipaddress-0.0.${{ github.run_number }}-Linux.deb
          asset_content_type: application/vnd.debian.binary-package
